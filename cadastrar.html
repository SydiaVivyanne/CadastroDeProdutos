<!DOCTYPE html>
<head>
    <title>Cadastro Produtos</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <a class="navbar-brand" href="#">Gestão de produtos</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                      <div class="navbar-nav">
                        <a class="nav-item nav-link" href="index.html">Home</a>
                        <a class="nav-item nav-link" href="listar.html">Lista de produtos</a>
                        <a class="nav-item nav-link" href="cadastrar.html">Cadastro de produtos</a>
                        <a class="nav-item nav-link" href="listarUsuario.html">Lista de funcionário</a>
                        <a class="nav-item nav-link" href="cadastrarUsuario.html">Cadastro de funcionário</a>
                      </div>
                    </div>
                  </nav>

                  <div class="container painel">
                    <div class="row justify-content-center">
                      <div class="col-6">
                        <form>
                            <h2>Cadastro de produtos</h2>
                              <p>Nome do produto:</p>
                              <input class="form-control" type="text" name="nome" placeholder="Nome"></br>

                              <div class="form-group">
                                <label for="exampleFormControlSelect1">Selecione o funcionário</label>
                                <select class="form-control" id="exampleFormControlSelect1">
                                  <option>Selecione uma opção</option>
                                  <option>Sydia</option>
                                  <option>Matheus</option>
                                  <option>Rafael</option>
                                </select>
                              </div>

                              <p>Preço:</p>
                              <input class="form-control" type="number" name="preco" placeholder="Preço"></br>

                              <p>Quantidade:</p>
                              <input class="form-control" type="number" name="quantidade" placeholder="Quantidade"></br>

                              <p>Descrição:</p>
                              <textarea class="form-control" type="text" name="textoarea"></textarea></br>
                              <button class="btn btn-success" type="submit">Salvar</button>
                        </form>
                      </div>
                    </div>
                  </div>
    </div>
</body>
</html>
